<div class="container">
  <div class="row">
    <div class="col s5">
      <div class="card">
        <div class="card-content">
          <form #employeeForm="ngForm" (ngSubmit)="addEmployee(employeeForm)">
            <input type="hidden" name="_id" #_id="ngModel" 
            [(ngModel)]="employeeService.selectedEmployee._id" >
            <div class="row">
              <div class="input-field col s12">
                <input type="text" name="name" #name="ngModel" 
                [(ngModel)]="employeeService.selectedEmployee.name" 
                placeholder="Enter you Name">
              </div>
              <div class="input-field col s12">
                <input type="text" name="position" #position="ngModel" 
                [(ngModel)]="employeeService.selectedEmployee.position" 
                placeholder="Enter you Position">
              </div>
              <div class="input-field col s12">
                <input type="text" name="office" #office="ngModel" 
                [(ngModel)]="employeeService.selectedEmployee.office" 
                placeholder="Enter you Office">
              </div>
              <div class="input-field col s12">
                <input type="text" name="salary" #salary="ngModel" 
                [(ngModel)]="employeeService.selectedEmployee.salary" 
                placeholder="Enter you Salary">
              </div>
              <div class="card-action">
                <div class="imput-field col s12">
                  <button class="btn" (click)="resetForm(employeeForm)">
                    Clean
                  </button>
                  <button class="btn right">Save</button>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div class="col s7">
      <table>
        <thead>
          <th>Name</th>
          <th>Position</th>
          <th>Office</th>
          <th>Operations</th>
        </thead>
        <tbody>
          <tr *ngFor="let e of employeeService.employess">
            <td> {{e.name}} </td>
            <td> {{e.position}} </td>
            <td> {{e.office}} </td>
            <td>
              <a (click)="editEmployee(e)" >
                <i class="material-icons">edit</i> 
              </a>
              <a (click)="deleteEmployee(e._id)" >
                <i class="material-icons">delete</i> 
              </a>
            </td>  
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
